<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>DXC Angular Training</span>
  <span *ngIf="authService.user">: {{ authService.user.name }}</span>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/home']">
    Home
  </button>
  <button mat-menu-item [routerLink]="['/task/list']">
    Tasks
  </button>
  <div *ngIf="!authService.user">
    <button mat-menu-item [routerLink]="['/user/registration']">
      Registration
    </button>
    <button mat-menu-item [routerLink]="['/user/login']">
      Login
    </button>
  </div>
  <button *ngIf="authService.user" mat-menu-item (click)="logout()">
    Logout
  </button>
</mat-menu>
